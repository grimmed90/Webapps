<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matteövare med Svarsknappar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type="radio"]:checked + label {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styling för svarsknappar */
        .answer-btn {
            transition: all 0.2s ease;
        }
        .answer-btn:active {
            transform: scale(0.95);
        }
        .answer-btn.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
            border-color: #16a34a; /* green-600 */
        }
        .answer-btn.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
            border-color: #dc2626; /* red-600 */
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        
        <!-- Start View -->
        <div id="start-view" class="view active space-y-6">
            <header class="text-center">
                <h1 class="text-3xl font-bold text-slate-800">Matteövare</h1>
                <p class="text-slate-500 mt-1">Välj inställningar och starta en omgång.</p>
            </header>
            <div class="space-y-4">
                <div>
                    <h2 class="text-lg font-semibold text-slate-700 mb-2">Spelläge</h2>
                    <div id="game-mode-selector" class="grid grid-cols-2 gap-2">
                        <input type="radio" id="mode-quick" name="gamemode" value="quick" class="hidden" checked>
                        <label for="mode-quick" class="text-center cursor-pointer border border-slate-300 rounded-lg py-2 px-4 font-medium transition-colors duration-200 hover:bg-slate-50">Snabbmatte</label>
                        <input type="radio" id="mode-word" name="gamemode" value="word" class="hidden">
                        <label for="mode-word" class="text-center cursor-pointer border border-slate-300 rounded-lg py-2 px-4 font-medium transition-colors duration-200 hover:bg-slate-50">✨ Textproblem</label>
                    </div>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-slate-700 mb-2">Räknesätt</h2>
                    <div id="operation-selector" class="grid grid-cols-3 gap-2">
                        <input type="radio" id="add" name="operation" value="add" class="hidden" checked>
                        <label for="add" class="text-center cursor-pointer border border-slate-300 rounded-lg py-2 px-4 font-medium transition-colors duration-200 hover:bg-slate-50">+</label>
                        <input type="radio" id="subtract" name="operation" value="subtract" class="hidden">
                        <label for="subtract" class="text-center cursor-pointer border border-slate-300 rounded-lg py-2 px-4 font-medium transition-colors duration-200 hover:bg-slate-50">-</label>
                        <input type="radio" id="multiply" name="operation" value="multiply" class="hidden">
                        <label for="multiply" class="text-center cursor-pointer border border-slate-300 rounded-lg py-2 px-4 font-medium transition-colors duration-200 hover:bg-slate-50">*</label>
                    </div>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-slate-700 mb-2">Svårighetsgrad</h2>
                    <div id="difficulty-selector" class="grid grid-cols-3 gap-2">
                        <input type="radio" id="easy" name="difficulty" value="easy" class="hidden" checked>
                        <label for="easy" class="text-center cursor-pointer border border-slate-300 rounded-lg py-2 px-4 font-medium transition-colors duration-200 hover:bg-slate-50">Lätt</label>
                        <input type="radio" id="medium" name="difficulty" value="medium" class="hidden">
                        <label for="medium" class="text-center cursor-pointer border border-slate-300 rounded-lg py-2 px-4 font-medium transition-colors duration-200 hover:bg-slate-50">Medel</label>
                        <input type="radio" id="hard" name="difficulty" value="hard" class="hidden">
                        <label for="hard" class="text-center cursor-pointer border border-slate-300 rounded-lg py-2 px-4 font-medium transition-colors duration-200 hover:bg-slate-50">Svår</label>
                    </div>
                </div>
            </div>
            <button id="start-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 transform active:scale-95">
                Starta Omgång (15 tal)
            </button>
        </div>

        <!-- Game View -->
        <div id="game-view" class="view space-y-4">
             <div class="flex justify-between items-center mb-2">
                <div class="text-slate-600 font-medium">Poäng: <span id="score" class="font-bold text-slate-800">0</span></div>
                <div id="question-counter" class="text-slate-600 font-medium">Fråga 1 / 15</div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div class="bg-slate-50 rounded-xl p-6 text-center space-y-4">
                <div id="problem-container" class="text-2xl md:text-3xl font-semibold text-slate-800 min-h-[8rem] flex items-center justify-center"></div>
                <div id="answer-options" class="grid grid-cols-2 gap-3">
                    <!-- Answer buttons will be generated here -->
                </div>
            </div>
            <div id="feedback-message" class="h-6 text-lg text-center font-medium mt-2 transition-opacity duration-300"></div>
        </div>
        
        <!-- Summary View -->
        <div id="summary-view" class="view space-y-6">
            <header class="text-center">
                <h1 class="text-3xl font-bold text-slate-800">Omgången är klar!</h1>
                <p id="summary-subtitle" class="text-slate-500 mt-1">Här är din statistik.</p>
            </header>
            <div class="bg-slate-50 rounded-xl p-6 space-y-4">
                <div class="flex justify-between items-center text-lg">
                    <span class="text-slate-600">Rätta svar:</span>
                    <span id="summary-correct" class="font-bold text-green-600"></span>
                </div>
                <div class="flex justify-between items-center text-lg">
                    <span class="text-slate-600">Total tid:</span>
                    <span id="summary-time" class="font-bold text-slate-800"></span>
                </div>
                <div class="flex justify-between items-center text-lg">
                    <span class="text-slate-600">Snitt-tid per fråga:</span>
                    <span id="summary-avg-time" class="font-bold text-slate-800"></span>
                </div>
            </div>
            <div id="summary-comparison" class="text-center text-md font-medium text-slate-700 bg-blue-100 p-3 rounded-lg"></div>
            <button id="play-again-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 transform active:scale-95">
                Spela Igen
            </button>
        </div>

    </div>

    <script>
        // --- DOM Elements ---
        const views = {
            start: document.getElementById('start-view'),
            game: document.getElementById('game-view'),
            summary: document.getElementById('summary-view')
        };
        const problemContainer = document.getElementById('problem-container');
        const answerOptionsContainer = document.getElementById('answer-options');
        const feedbackMessage = document.getElementById('feedback-message');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const playAgainButton = document.getElementById('play-again-button');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        
        // --- Summary Elements ---
        const summarySubtitle = document.getElementById('summary-subtitle');
        const summaryCorrect = document.getElementById('summary-correct');
        const summaryTime = document.getElementById('summary-time');
        const summaryAvgTime = document.getElementById('summary-avg-time');
        const summaryComparison = document.getElementById('summary-comparison');

        // --- Game State & Settings ---
        const QUESTIONS_PER_ROUND = 15;
        const difficultySettings = {
            easy: { max: 10, name: "Lätt" },
            medium: { max: 50, name: "Medel" },
            hard: { max: 100, name: "Svår" }
        };
        const operationMap = {
            add: { name: "Addition", symbol: "+" },
            subtract: { name: "Subtraktion", symbol: "-" },
            multiply: { name: "Multiplikation", symbol: "*" }
        };
        
        let currentGameMode = 'quick';
        let currentCorrectAnswer = 0;
        let score = 0;
        let currentQuestionNumber = 0;
        let roundResults = [];
        let questionStartTime = 0;

        // --- Functions ---

        function switchView(viewName) {
            Object.values(views).forEach(view => view.classList.remove('active'));
            views[viewName].classList.add('active');
        }

        function getRandomNumber(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        async function generateProblem() {
            if (currentQuestionNumber > QUESTIONS_PER_ROUND) {
                endRound();
                return;
            }

            feedbackMessage.textContent = '';
            questionCounter.textContent = `Fråga ${currentQuestionNumber} / ${QUESTIONS_PER_ROUND}`;
            progressBar.style.width = `${((currentQuestionNumber - 1) / QUESTIONS_PER_ROUND) * 100}%`;
            answerOptionsContainer.innerHTML = ''; // Clear previous buttons

            if (currentGameMode === 'quick') {
                generateQuickProblem();
            } else {
                await generateWordProblem();
            }
        }
        
        function generateQuickProblem() {
            const selectedOperation = document.querySelector('input[name="operation"]:checked').value;
            const selectedDifficulty = document.querySelector('input[name="difficulty"]:checked').value;
            const maxNumber = difficultySettings[selectedDifficulty].max;

            let num1 = getRandomNumber(maxNumber);
            let num2 = getRandomNumber(maxNumber);
            let operatorSymbol = '';

            switch (selectedOperation) {
                case 'add':
                    operatorSymbol = '+';
                    currentCorrectAnswer = num1 + num2;
                    break;
                case 'subtract':
                    operatorSymbol = '−';
                    if (num1 < num2) [num1, num2] = [num2, num1];
                    currentCorrectAnswer = num1 - num2;
                    break;
                case 'multiply':
                    operatorSymbol = '×';
                    if (selectedDifficulty === 'easy') num2 = getRandomNumber(10);
                    else if (selectedDifficulty === 'medium') { num1 = getRandomNumber(20); num2 = getRandomNumber(10); }
                    currentCorrectAnswer = num1 * num2;
                    break;
            }
            problemContainer.innerHTML = `<span class="tracking-wider">${num1} ${operatorSymbol} ${num2} = ?</span>`;
            generateAnswerOptions(currentCorrectAnswer);
            questionStartTime = Date.now();
        }

        async function generateWordProblem() {
            problemContainer.innerHTML = '<div class="loader"></div><p class="text-sm text-slate-500 mt-2">✨ AI:n skapar ett klurigt problem...</p>';
            
            const selectedOperation = document.querySelector('input[name="operation"]:checked').value;
            const selectedDifficulty = document.querySelector('input[name="difficulty"]:checked').value;
            const opName = operationMap[selectedOperation].name;
            const diffName = difficultySettings[selectedDifficulty].name;

            const prompt = `Skapa ett enkelt textproblem (en eller två meningar) för ett barn på svenska. Det ska handla om ${opName} och använda siffror som passar svårighetsgraden '${diffName}'. Svaret måste vara ett positivt heltal. Ge mig BARA problemet och det numeriska svaret i ett JSON-objekt med nycklarna "problem" och "svar". Exempel: {"problem": "Pelle har 5 äpplen...", "svar": 10}`;

            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = ""; // API key will be provided by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API-fel: ${response.statusText}`);
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    const sanitizedText = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const data = JSON.parse(sanitizedText);

                    if (data.problem && typeof data.svar === 'number') {
                        problemContainer.textContent = data.problem;
                        currentCorrectAnswer = data.svar;
                        generateAnswerOptions(currentCorrectAnswer);
                        questionStartTime = Date.now();
                    } else {
                        throw new Error("Felaktigt format från API.");
                    }
                } else {
                     throw new Error("Inget svar från API.");
                }
            } catch (error) {
                console.error("Fel vid anrop till Gemini API:", error);
                problemContainer.textContent = "Kunde inte ladda ett problem. Försök igen!";
            }
        }

        /**
         * Creates and displays multiple choice answer buttons.
         * @param {number} correctAnswer - The correct answer for the problem.
         */
        function generateAnswerOptions(correctAnswer) {
            const options = new Set([correctAnswer]);
            while (options.size < 4) {
                // Generate distractors that are somewhat close to the correct answer
                const offset = Math.ceil(Math.random() * 10) * (Math.random() < 0.5 ? 1 : -1);
                let distractor = correctAnswer + offset;
                if (distractor < 0) distractor = Math.abs(distractor) + 1; // Ensure positive
                if (distractor !== correctAnswer) {
                    options.add(distractor);
                }
            }

            // Shuffle and create buttons
            const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);
            answerOptionsContainer.innerHTML = ''; // Clear previous options
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.dataset.answer = option;
                button.className = 'answer-btn w-full bg-slate-200 text-slate-800 font-bold text-xl py-4 px-4 rounded-lg hover:bg-slate-300 focus:outline-none focus:ring-4 focus:ring-blue-300';
                button.addEventListener('click', checkAnswer);
                answerOptionsContainer.appendChild(button);
            });
        }

        /**
         * Checks the answer from a clicked button.
         * @param {Event} event - The click event from the answer button.
         */
        function checkAnswer(event) {
            const timeTaken = (Date.now() - questionStartTime) / 1000;
            const userAnswer = parseInt(event.target.dataset.answer, 10);
            
            // Disable all buttons after an answer is chosen
            const buttons = answerOptionsContainer.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);

            const isCorrect = userAnswer === currentCorrectAnswer;
            
            if (isCorrect) {
                score++;
                event.target.classList.add('correct');
                feedbackMessage.textContent = 'Rätt svar!';
                feedbackMessage.className = 'h-6 text-lg text-center font-medium text-green-600';
            } else {
                event.target.classList.add('incorrect');
                // Also show the correct answer
                const correctButton = answerOptionsContainer.querySelector(`[data-answer="${currentCorrectAnswer}"]`);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
                feedbackMessage.textContent = `Fel, rätt svar var ${currentCorrectAnswer}.`;
                feedbackMessage.className = 'h-6 text-lg text-center font-medium text-red-600';
            }
            
            roundResults.push({ isCorrect, timeTaken });
            scoreDisplay.textContent = score;
            currentQuestionNumber++;

            setTimeout(generateProblem, 1500); // Increased delay to see feedback
        }

        function startRound() {
            currentGameMode = document.querySelector('input[name="gamemode"]:checked').value;
            score = 0;
            currentQuestionNumber = 1;
            roundResults = [];
            scoreDisplay.textContent = '0';
            switchView('game');
            generateProblem();
        }

        function endRound() {
            const totalTime = roundResults.reduce((sum, r) => sum + r.timeTaken, 0);
            const correctAnswers = roundResults.filter(r => r.isCorrect).length;
            const avgTime = totalTime / QUESTIONS_PER_ROUND;

            const modeText = currentGameMode === 'word' ? '✨ Textproblem' : 'Snabbmatte';
            const diffText = difficultySettings[document.querySelector('input[name="difficulty"]:checked').value].name;
            summarySubtitle.textContent = `Resultat för ${modeText} (${diffText})`;

            summaryCorrect.textContent = `${correctAnswers} / ${QUESTIONS_PER_ROUND}`;
            summaryTime.textContent = `${totalTime.toFixed(1)} sekunder`;
            summaryAvgTime.textContent = `${avgTime.toFixed(1)} sekunder`;

            const historyKey = `mathGameHistory_${currentGameMode}_${diffText}`;
            const currentHistory = JSON.parse(localStorage.getItem(historyKey) || '[]');

            if (currentHistory.length > 0) {
                const lastRound = currentHistory[currentHistory.length - 1];
                const timeDiff = totalTime - lastRound.totalTime;
                if (timeDiff < -0.1) {
                    summaryComparison.textContent = `Fantastiskt! Du var ${Math.abs(timeDiff).toFixed(1)}s snabbare än förra rundan.`;
                    summaryComparison.className = 'text-center text-md font-medium text-green-800 bg-green-100 p-3 rounded-lg';
                } else if (timeDiff > 0.1) {
                    summaryComparison.textContent = `Denna runda var ${timeDiff.toFixed(1)}s långsammare. Försök igen!`;
                    summaryComparison.className = 'text-center text-md font-medium text-red-800 bg-red-100 p-3 rounded-lg';
                } else {
                    summaryComparison.textContent = 'Du höll samma tempo som förra rundan. Bra jobbat!';
                    summaryComparison.className = 'text-center text-md font-medium text-slate-700 bg-blue-100 p-3 rounded-lg';
                }
            } else {
                summaryComparison.textContent = 'Detta är din första runda i detta läge. Spela igen för att jämföra!';
                 summaryComparison.className = 'text-center text-md font-medium text-slate-700 bg-blue-100 p-3 rounded-lg';
            }

            currentHistory.push({ totalTime, correctAnswers, avgTime });
            localStorage.setItem(historyKey, JSON.stringify(currentHistory));
            
            switchView('summary');
        }

        function init() {
            startButton.addEventListener('click', startRound);
            playAgainButton.addEventListener('click', () => switchView('start'));
        }

        init();
    </script>
</body>
</html>
